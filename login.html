<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Link para o arquivo CSS principal e para o Bootstrap via CDN -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Espaço adicional para centralizar o formulário na página -->
    <br><br><br><br>
</head>
<body>
    <div class="container col-4">
        <!-- Formulário de login -->
        <form action="" class="form-control">
            <h3>Login</h3>
            <!-- Campo de entrada para o e-mail -->
            <input type="text" id="loginEmail" class="form-control" placeholder="E-mail"><br>
            <!-- Campo de entrada para a senha -->
            <input type="password" id="loginSenha" class="form-control" placeholder="Senha"><br>
            <!-- Botão para acessar o sistema -->
            <button onclick="acessar()" type="button" class="btn btn-success">Acessar</button>
        </form>
    </div>
<!-- ///////////////////////// -->
  
    <!-- Script que gerencia as ações da página -->
    <script src='controler.js'></script>
</body>
</html>
