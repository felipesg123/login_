<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Link para o arquivo CSS principal e para o Bootstrap via CDN -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Campo de entrada para o nome do usuário -->
        <label for="">Nome Usuário:</label>
        <input type="text" class="form-control" id="nomeUser"><br>
        
        <!-- Botão para salvar o nome do usuário -->
        <button type="button" onclick="salvarUser()" class="btn btn-success">Salvar</button>
    </div>
    <br>
    
    <div class="container">
        <!-- Tabela que exibe a lista de usuários cadastrados -->
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome Usuário</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
   
    <!-- Script que gerencia as ações da página -->
    <script src='controler.js'></script>
</body>
</html>
