<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        
        <!-- Formulário de Cadastro -->
        <div class="mb-3">
            <label for="nomeUser" class="form-label">Nome Usuário:</label>
            <input type="text" class="form-control" id="nomeUser" required>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="Email" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" required>
        </div>
        <button type="button" onclick="salvarUser()" class="btn btn-success">Salvar</button>
    </div>

    <!-- Tabela de Usuários -->
    <div class="container mt-4">
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Nome Usuário</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo dinâmico gerado pelo JavaScript -->
            </tbody>
        </table>
    </div>
   
    <!-- JavaScript -->
    <script src="controler.js"></script>
</body>
</html>
